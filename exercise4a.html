<!DOCTYPE html>
<html>
  <head>
    <style>
      .sign{
        background-color: blue;
        color: white;
       
        border-radius: 4px;
        margin-top: 2px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 10px;
        padding-right:10px;
        text-align: center;
      }
      .email{
        width: 210px;
        border-radius: 4px;
      }
      .name,
      .email{
        display: block;
        margin-bottom: 10px;
        
      }
      .first-name,
      .email{
        display: block;
        margin-bottom: 10px;
      }
      .first-name,
      .last-name{
       display: inline-block;
       width: 100px;
       border-radius: 4px;
      }
       input {
         border: 1px solid rgb(100, 100, 100); /* only one color */
         outline: none;           /* removes blue outline on click */
      }
      p {
        display: inline-block;
        width: 200px;
        vertical-align: middle;
        }
         
        .profile-picture{
          display: block;
          width: 150px;
          margin-right:200px ;
          margin-bottom:0.5px ;
          
         }
        .google-bar{
        width: 300px;
        height: 30px;
        margin-bottom: 100px;
        margin-top: 0.5px;
        margin-right: 200px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 12px;
        padding-right: 12px;
        border-radius: 20px;
        border: none;
       }
       .google-bar:hover{
       box-shadow: 0 1px 15px rgba(99, 99, 99, 0.5);
       }
       
    </style>
  </head>
  <body>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">
    <p class="chatting">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">N0</button>

     <img class="profile-picture" src="download.jpg">
    <input class="google-bar" type="text"
    placeholder="Search Google or type a URL">

     <input class="first-name" type="text" placeholder="First Name">
     <input class="last-name" type="text" placeholder="Last Name">
     <input class="email" type="text" placeholder="Email">
     <p class="sign">Sign Up</p>
  </body>
</html>

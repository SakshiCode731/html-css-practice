<!DOCTYPE html>
<html>
  <head>
    <style>
      .box{
        background-color: gray;
        width: 320px;
        height: 180px;
        right: 15px;
        top: 100px;
        position: fixed;
        }
      .close-button{
      background-color: black;
      color: white;
      width: 45px;
      height: 45px;
      left: -20px;
      top: -20px;
      font-size: 20px;
      position: absolute;
      border-radius: 25px;
      justify-content: center;
      display: flex;
      align-items: center;
     }
     .time-box{
      background-color: black;
      color: white;
      position: absolute;
      width: 30px;
      right: 10px;
      bottom: 10px;
      padding-left: 4px;
      padding-right: 4px;
      padding-top: 2px;
      padding-bottom: 2px;
     }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="close-button">
      X
    </div>
    <div class="time-box">
      0:29
    </div>
    </div>
   </body>
</html>

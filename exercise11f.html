<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        height: 300px;
      }
      .container{
        display: inline-block;
        position: relative;
      }
      .image{
        width: 200px;
        height: 200px;
        position: relative;
        object-fit: cover;
        top: 10px;
      }
      .time-box{
        background-color: black;
        color: white;
        position: absolute;
        width: 70px;
        text-align: center;
        top: 15px;
        align-items: center;
        right: 0px;
      }
      .button-overlay{
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        left: 0;
        right: 0;
        bottom: -10px;
        background-color: rgba(255, 255, 255, 0.8);
        height: 80px;
      }
      .button{
        background-color: white;
        border-width: 1px;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        align-items: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image" src="dress2.jpg">
      <div class="time-box">
        20% OFF
      </div>
      <div class="button-overlay">
        <button class="button">
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>

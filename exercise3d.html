<!DOCTYPE html>
<html>
  <head>
    <style>
      p{
        font-family: Arial;
      }
      .search-bar{
        width: 150px;
        height: 30px;
        padding-left: 10px;
        border-radius: 8px;
        /* border-width: 1px; */
        margin-right: 50px;
        margin-bottom: 50px;
       }
       .google-bar{
        width: 300px;
        height: 30px;
        padding-left: 10px;
        border-radius: 20px;
        border: none;
       }
       .google-bar:hover{
       box-shadow: 0 1px 15px rgba(99, 99, 99, 0.5);
        }
       .email-bar{
        width: 250px;
        height:20px ;
        border-radius: 2px;
        border-width: 2px;
       }
      input {
         border: 1px solid rgb(100, 100, 100); /* only one color */
         outline: none;           /* removes blue outline on click */
      }

       .email{
        margin-bottom: 8px;
        margin-top: 8px;
        color:  rgb(69, 68, 68);
       }
       .click{
        color: rgb(69, 68, 68);
        margin-bottom: 25px;
       }
       
       .join{
          background-color: rgb(52, 52, 142);
          color: white;
          width: 200px;
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 85px;
          padding-right: 85px;
          border-radius: 30px;
          cursor: pointer;
          }
          .profile-picture {
              width: 50px;
              height: 50px;
              object-fit: cover;
              border-radius: 25px;
              vertical-align: middle;
              margin-right: 5px;
              margin-top: 50px;
            }

            .text-box {
              font-size: 18px;
              border: none;
              width: 300px;
              vertical-align: middle;
              margin-top: 50px;
            }

            .tweet-button {
              background-color: rgb(29, 155, 240);
              color: white;
              border: none;
              padding-top: 8px;
              padding-bottom: 8px;
              padding-left: 16px;
              padding-right: 16px;
              border-radius: 30px;
              font-size: 16px;
              font-weight: bold;
              vertical-align: middle;
              margin-top: 50px;
            }

       
    </style>
  </head>
  <body>
    <input class="search-bar" type="text"
    placeholder="Search">
    <input class="google-bar" type="text"
    placeholder="Search Google or type a URL">
    <p class="email">Email</p>
    <input class="email-bar" type="text">
    <p class="click">By cliking Agree  &amp; join, you agree to the Privacy Policy.</p>
    <p> <span class="join"> Agree &amp; join</span> </p>
    <img class="profile-picture" src="cat1.jpg">
    <input type="text" class="text-box" placeholder="What's happening?">
    <button class="tweet-button">
      Tweet
    </button>
  </body>
</html>

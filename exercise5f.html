<!DOCTYPE html>
<html>
  <style>
    .profile{
      width: 150px;
    }
    .p1{
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
      margin-bottom: 1px;
      margin-left: 4px;
    }
    .p2{
      color: gray;
      font-size: 18px;
      margin-top: 5px;
      margin-left: 4px;
    }
    .add{
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 4px;
      padding-left: 7px;
      padding-right: 7px;
      padding-top: 7px;
      padding-bottom: 7px;
    }
    .title{
      width: 150px;
      height: 270px;
      margin-left: 10px;
      border-width: 1px;
      display: block;
    }
    .title:hover{
      box-shadow: 0 1px 1px gray;
    }
  </style>
  <body>
    <div class="title">
      <img class="profile" src="cat1.jpg">
      <p class="p1">Oliver</p>
      <p class="p2">2 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        height: 3000px;
      }
      .container{
        position: relative;
        display: inline-block;
      }
      .image{
        width: 200px;
        height: 200px;
        position: relative;
        object-fit: cover;
        top: 10px;
      }
      .time-box{
        background-color: black;
        color: white;
        position: absolute;
        width: 70px;
        text-align: center;
        top: 15px;
        align-items: center;
        right: 0px;
       }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image" src="dress2.jpg">
      <div class="time-box">
        20% OFF
      </div>
    </div>
  </body>
</html>

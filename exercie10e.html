<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        margin-bottom: 0px;
        width: 200px;
        height: 3000px;
        display: flex;
      }
      .sidebar-1{
        background-color: rgb(34, 34, 34);
        width: 100px;
        display: flex;
        flex-direction: column;
      }
      .image-1{
        width: 50px;
        border-radius: 200px;
        margin-left: 0px;
        display: flex;
        margin-top: 20px;
        margin-left: 7px;
        margin-bottom: 15px;
      }
      .image-2{
        width: 50px;
        height: 50px;
        border-radius: 200px;
        margin-left: 7px;
        margin-bottom: 15px;
      }
      .image-3{
        width: 50px;
        height: 50px;
        display: flex;
        border-radius: 200px;
        margin-left: 7px;
      }
      .sidebar-2{
       background-color: rgb(63, 63, 63);
       width: 200px;
       display: flex;
       flex-direction: column;
       padding-left: 10px;
      }
      .info{
        display: flex;
        flex-direction: row;
        color: white;
        align-items: center;
      }
      .span-example{
        margin-left: 50px;
        color: gray;
        font-size: 25px;
      }
      .new{
        color: gray;
        margin-bottom: 15px;
      }
      .update{
        color: gray;
        margin-bottom: 15px;
      }
      .faq{
        color: gray;
      }
    </style>
  </head>
  <body>
  <div class="sidebar-1">
        <img class="image-1" src="cat1.jpg">
        <img class="image-2" src="cat2.jpg">
        <img class="image-3" src="cat3.jpg">
     </div>

  <div class="sidebar-2">
        <p class="info">INFO<span class="span-example">+</span></p>
        <div class="new"># new-videos</div>
        <div class="update"># updates</div>
        <div class="faq"># faq</div>
   </div>
  </body>
</html>

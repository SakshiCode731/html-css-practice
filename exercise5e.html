<!DOCTYPE html>
<html>
  <head>
    <style>
       .profile-picture {
              width: 50px;
              height: 50px;
              object-fit: cover;
              border-radius: 25px;
              vertical-align: middle;
              margin-right: 5px;
              margin-top: 50px;
            }

            .text-box {
              font-size: 18px;
              border: none;
              width: 300px;
              vertical-align: middle;
              margin-top: 50px;
            }

            .tweet-button {
              background-color: rgb(29, 155, 240);
              color: white;
              border: none;
              padding-top: 8px;
              padding-bottom: 8px;
              padding-left: 16px;
              padding-right: 16px;
              border-radius: 30px;
              font-size: 16px;
              font-weight: bold;
              vertical-align: middle;
              margin-top: 50px;
            }
            .title{
              width: 500px;
              height: 30px;
              padding-left: 2px;
              padding-bottom: 110px;
              border-radius: 8px;
              text-align: center;
              display: block;
            }
            .title:hover{
              box-shadow: 0 1px 15px rgb(159, 158, 158);
            }
    </style>
  </head>
  <body>
    <div class="title">
      <img class="profile-picture" src="cat1.jpg">
      <input type="text" class="text-box" placeholder="What's happening?">
      <button class="tweet-button">
        Tweet
      </button>
    </div>
   
  </body>
</html>

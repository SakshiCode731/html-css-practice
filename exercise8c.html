<!DOCTYPE html>
<html>
  <head>
   <style>
    .header{
      height: 50px;
      width: 700px;
      border-width: 1px;
      border-style: bold;
      background-color: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row;
    }
    .left-section{
      display: flex;
      align-items: center;
      color: white;
      padding-left: 20px;
      padding-right: 50px;
    }
    .middle-section{
      width: 400px;
      align-items: center;
      
     
    }
    .search-bar{
      border: none;
      width: 400px;
      height: 25px;
      border-radius: 15px;
      align-items: center;
      padding-left: 10px;
      }
    .right-section{
      width: 100px;
      align-items: center;
      padding-left: 30px ;
      
    }
    .download{
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      align-items: center;
      background-color: purple;
      color: white;
      border-color: white;
     
    }
   </style>
  </head>
  <body>
   <div class="header">
    <div class="left-section">
      Home
    </div>

    <div class="middle-section">
      <input class="search-bar" type="text"
      placeholder="Search">
    </div>

    <div class="right-section">
      <button class="download">
        Download
      </button>
    </div>
   </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      .ride{
        width: 400px;
        font-size: 40px;
        margin-bottom: 20px;
      }
      .location,
      .destination{
        display: block;
        margin-bottom: 10px;
        font-size: 20px;
        background-color: rgb(242, 241, 241);
        border: none;
        margin-top: 5px;
        width: 350px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;

      }
      .request{
        background-color: black;
        color: white;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .schedule{
        background-color: rgb(242, 241, 241); 
        color: black;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .request,
      .schedule{
        display: inline-block;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <p class="ride">Request a ride now</p>
    <input class="location" type="text" 
    placeholder="Enter pickup location">
    <input class="destination" type="text"
    placeholder="Enter destination">
    <p class="request">Request now</p>
    <p class="schedule"> Schedule for later</p>
  </body>
</html>

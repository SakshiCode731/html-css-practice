<!DOCTYPE html>
<html>
  <head>
    <style>
      .square-box{
      background-color: red;
      padding-left: 25px;
      padding-right: 25px;
      padding-bottom: 20px;
      padding-top: 20px;
      margin-right: 20px;
      display: inline;
    }
    .circle{
      background-color: green;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      padding-top: 20px;
      margin-right: 20px;
      border-radius: 100%;
      position: fixed;
      top: 10px; 
      display: inline;
    }
    </style>
 </head>
  <body>
    <div class="square-box"></div>
    <div class="circle"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid{
        display: grid;
        grid-template-columns: 200px 200px 200px;
        column-gap: 20px;
      }
      .title{
        width: 200px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        vertical-align: top;
        margin-right: 15px;
       
      }
      .profile-picture{
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 12px;
      }
      .name{
        font-size: 18px;
        font-weight: bold;
        margin-left: 8px;
        margin-bottom: 10px;
        margin-top: 10px;
       
      }
      .stat-1{
        display: grid;
        grid-template-columns: 35px 1fr;
        text-align: center;
        margin-left: 8px;
        margin-bottom: 10px;
      }
      .image-1{
        height: 28px;
        width: 28px;
        object-fit: cover;
        border-radius: 14px;
        vertical-align: middle;
        margin-right: 2px;
        margin-bottom: 2px;
      }
      .mutual-friends{
        color: rgb(100,100,100);
        margin-top: 6px;
        margin-right: 40px;
      }
      .add{
        background-color: rgb(24,119,242);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 4px;
        font-size: 16px;
        margin-left: 8px;
        margin-bottom: 10px;
       }
  </style>
  </head>
  <body>
    <div class="grid">
      <div class="title">
      <img class="profile-picture" src="cat1.jpg">
      <p class="name">Oliver</p>

      <div class="stat-1">
        <img class="image-1" src="cat1.jpg">
        <p class="mutual-friends">2 mutual friends</p>
      </div> 
      <button class="add">
        Add Friend
      </button>   
    </div>

      <div class="title">
      <img class="profile-picture" src="cat2.jpg">
      <p class="name"> Mimi</p>

      <div class="stat-1">
        <img class="image-1" src="cat1.jpg">
        <p class="mutual-friends">3 mutual friends</p>
      </div> 
      <button class="add">Add Friend</button>   
    </div>

    <div class="title">
      <img class="profile-picture" src="cat3.jpg">
      <p class="name"> Rex</p>
      <div class="stat-1">
        <img class="image-1" src="cat1.jpg">
        <p class="mutual-friends">3 mutual friends</p>
      </div> 
      <button class="add">
        Add Friend
      </button>   
    </div>
  </div>
 </body>
</html>
